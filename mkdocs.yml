site_name: PropaData Platform Docs
site_url: https://docs.propadata.net/
custom_domain: docs.propadata.net
nav:
  - Home: index.md
  - PropaData Client App: participants.md
  - PropaData Enumerator App: enumerators.md
  - PropaData Management Platform: management.md
  - images
  - CNAME


theme:
  name: material
  logo: images/propaData-logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: blue
      accent: lime
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: blue
      accent: lime
extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:info@propadata.net

  footer:
    contact: "Contact us: info@propadata.net"

  copyright: >
    Â© 2025 PropaData. All rights reserved.

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
