site_name: PropaData Platform Docs
site_url: https://fish-trader-app.web.app/
nav:
  - Home: index.md
  - PropaData Client App: user-guide.md
  - PropaData Enumerator App: enumerators.md
  - PropaData Management Platform: management.md

theme:
   name: material
   logo: images/propaData-logo.png
   features:
      - navigation.tabs
      - navigation.sections
      - toc.integrate
      - navigation.top
      - search.suggest
      - search.highlight
      - content.tabs.link
      - content.code.annotation
      - content.code.copy
      - navigation.footer
   language: en
   palette:
     - scheme: default
       toggle:
         icon: material/toggle-switch-off-outline 
         name: Switch to dark mode
       primary: bluegrey
       accent: lime 
     - scheme: slate 
       toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
       primary: bluegrey
       accent: lime
extra:
  social:
    - icon: fontawesome/brands/twitter
      # link:
    - icon: fontawesome/brands/linkedin
      # link:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.